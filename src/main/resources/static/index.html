<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Job Listing App</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchText" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- Posts Container -->
        <div id="postsContainer"></div>

        <!-- Add New Post Form -->
        <div class="card">
            <h2 class="card-header">Add New Post</h2>
            <div class="card-body">
                <form id="addPostForm">
                    <div class="form-group">
                        <input type="text" id="postTitle" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea id="postContent" class="form-control" placeholder="Content"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="number" id="postExp" class="form-control" placeholder="Experience">
                    </div>
                    <div class="form-group">
                        <input type="text" id="postTechs" class="form-control" placeholder="Technologies (comma separated)">
                    </div>
                    <button type="submit" class="btn btn-success">Add Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
